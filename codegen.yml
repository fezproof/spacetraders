overwrite: true
schema:
  - './src/lib/graphql/services/**/types.ts':
      noRequire: true
documents: 'src/**/query.graphql'
generates:
  ./src/lib/graphql/generated/resolvers.ts:
    plugins:
      - 'typescript'
      - 'typescript-resolvers'
    config:
      useTypeImports: true
      immutableTypes: true
      contextType: $lib/graphql/schema#Context
  ./graphql.schema.json:
    plugins:
      - 'introspection'
  ./src/lib/graphql/generated/operations.ts:
    plugins:
      - typescript
      - typescript-operations
      - typed-document-node
    config:
      useTypeImports: true

hooks:
  afterOneFileWrite:
    - prettier --write
