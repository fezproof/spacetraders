overwrite: true
schema:
  - './src/lib/graphql/services/**/types.ts':
      noRequire: true
# documents: 'src/**/*.graphql'
generates:
  ./src/graphql/generated/resolvers.ts:
    plugins:
      - 'typescript'
      - 'typescript-resolvers'
    config:
      useTypeImports: true
      contextType: unknown
      immutableTypes: true
  ./graphql.schema.json:
    plugins:
      - 'introspection'
hooks:
  afterOneFileWrite:
    - prettier --write
