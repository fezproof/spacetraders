query SystemData($systemId: ID!) {
	system(id: $systemId) {
		id
		name
		locations {
			...LocationData
		}
		activeFlights {
			...SystemFlightPlan
		}
	}
}

fragment LocationData on Location {
	id
	type
	name
	x
	y
}

fragment SystemFlightPlan on FlightPlan {
	id
	createdAt
	arrivesAt
	departure {
		id
		x
		y
	}
	destination {
		id
		x
		y
	}
}
