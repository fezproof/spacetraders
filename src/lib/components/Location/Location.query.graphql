query LocationDetails($locationId: ID!) {
	location(id: $locationId) {
		id
		name
		type
		marketplace {
			symbol
			volumePerUnit
			pricePerUnit
			quantityAvailable
		}
		traits
		x
		y
		parent {
			__typename
			... on Location {
				id
				name
			}
			... on System {
				id
				name
			}
		}
	}
}
